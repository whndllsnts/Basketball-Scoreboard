<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
  
<div class="main-container">
  <!-- home -->
  <div class="team-section">
    <h1 class="team-labels">HOME</h1>
    <div class="score">
      <p id="home-score-point">0</p>
    </div>
    <div class="point">
      <button class="btn" id="oneBtn" onclick="homeScoreOne()">+1</button>
      <button class="btn" id="oneBtn" onclick="homeScoreTwo()">+2</button>
      <button class="btn" id="oneBtn" onclick="homeScoreThree()">+3</button>
    </div>
    <div class="button">
      <button class="decrement" id="decrementBtn" onclick="homeDecrement()">DECREMENT</button>
      <button class="reset" id="resetBtn" onclick="homeReset()">RESET</button>
    </div>
  </div>

  <!-- guest -->
  <div class="team-section">
    <h1 class="team-labels">GUEST</h1>
    <div class="score">
      <p id="guest-score-point">0</p>
    </div>
    <div class="point">
      <button class="btn" id="oneBtn" onclick="guestScoreOne()">+1</button>
      <button class="btn" id="oneBtn" onclick="guestScoreTwo()">+2</button>
      <button class="btn" id="oneBtn" onclick="guestScoreThree()">+3</button>
    </div>
    <div class="button">
      <button class="decrement" id="decrementBtn" onclick="guestDecrement()">DECREMENT</button>
      <button class="reset" id="resetBtn" onclick="guestReset()">RESET</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
